<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <link rel="stylesheet" href="all.css">
    <title>Vue 2022-week01</title>
</head>
<body>
    <div id="app">
        <div class="container">
          <div class="row py-3">
            <div class="col-md-6">
              <h2>產品列表</h2>
              <table class="table table-hover mt-4">
                <thead>
                  <tr>
                    <th width="150">產品名稱</th>
                    <th width="120">
                      原價
                    </th>
                    <th width="120">
                      售價
                    </th>
                    <th width="150">
                      是否啟用
                    </th>
                    <th width="120">
                      查看細節
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="(item) in products" :key="item.id">
                    <td width="150">{{ item.title }}</td>
                    <td width="120">
                      {{ item.origin_price }}
                    </td>
                    <td width="120">
                      {{ item.price }}
                    </td>
                    <td width="150">
                      <span class="text-success" v-if="item.is_enabled" :id="item.is_emabled + item.id">啟用</span>
                      <span class="text-danger" v-else>未啟用</span>
                    </td>
                    <td width="120">
                      <button type="button" class="btn btn-primary" @click="showDetail(item)" :id="item.id">查看細節</button>
                    </td>
                  </tr> 
                </tbody>
              </table>
              <p>目前有 <span>{{ products.length }}</span> 項產品</p>
            </div>
            <div class="col-md-6">
              <h2>單一產品細節</h2>
              <template v-if="oneProduct.id">
                <div class="card mb-3">
                  <img :src="oneProduct.imageUrl" class="card-img-top primary-image" 
                  :title="oneProduct.title" alt="主圖">
                  <div class="card-body">
                    <h5 class="card-title">
                      {{ oneProduct.title }}
                      <span class="badge rounded-pill bg-primary ms-2">{{ oneProduct.category }}</span>
                    </h5>
                    <p class="card-text">商品描述：{{ oneProduct.description }}</p>
                    <p class="card-text">商品內容：{{ oneProduct.content }}</p>
                    <div class="d-flex">
                      <p class="card-text text-secondary px-2"><del>{{ oneProduct.origin_price }}</del></p>
                      <p class="text-primary">{{ oneProduct.price }} 元 / {{ oneProduct.unit}}</p>
                    </div>
                  </div>
                </div>
                <div class="d-inline">
                    <template v-for="(images, index) in oneProduct.imagesUrl" :key="index">
                        <img v-if="images" :src="images" alt="其他圖片" class="images m-2" :title="oneProduct.title">
                      </template>
                </div>
              </template>
              <p class="text-secondary" v-else>請選擇一個商品查看</p>
            </div>
          </div>
        </div>
      </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
          integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
          crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
          integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
          crossorigin="anonymous"></script>
        </body>
        <script src="./js/products.js" type="module"></script>
</body>
</html>
